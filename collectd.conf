    </Data>
    <Data "pdu_phase_L1_load">
        Type "current"
        Table false
        Instance "phase_L1_load"
        Values "1.3.6.1.4.1.318.1.1.12.2.3.1.1.2.1"
    </Data>
    <Data "pdu_phase_L2_load">
        Type "current"
        Table false
        Instance "phase_L2_load"
        Values "1.3.6.1.4.1.318.1.1.12.2.3.1.1.2.2"
    </Data>
    <Data "pdu_phase_L3_load">
        Type "current"
        Table false
        Instance "phase_L3_load"
        Values "1.3.6.1.4.1.318.1.1.12.2.3.1.1.2.3"
    </Data>
